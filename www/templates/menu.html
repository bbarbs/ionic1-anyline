<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive ng-class:class.navBarBorder">
            <ion-nav-back-button style="margin-left: 10px; padding-top: 5px;">
                <i class="ion-android-arrow-back fixed-icon-size"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear" style="margin-left: 10px; padding-top: 5px;" menu-toggle="left">
                    <i class="ion-navicon fixed-icon-size"></i>
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="menu">
        <ion-header-bar class="bar-positive">
            <a class="round-button side-menu-round-button">
                {{getAndSetToUppercase(data.userFullname)}}
            </a>
            <h1 class="side-menu-title">
                {{data.userFullname}}
            </h1>
        </ion-header-bar>
        <ion-content class="side-content">
            <ion-list>
                <ion-item class="item-icon-left side-item" ng-class="{'item-menu-background' : isActive('app.flow-meter-list')}" menu-close ui-sref="app.flow-meter-list">
                    <i class="icon ion-filing fixed-icon-size"></i> My Reading
                </ion-item>

                <ion-item class="item-icon-left side-item" ng-class="{'item-menu-background' : isActive('app.nfc-config-list')}" menu-close ui-sref="app.nfc-tag-list">
                    <i class="icon ion-android-bookmark fixed-icon-size"></i> Tags
                </ion-item>

                <ion-item class="item-icon-left side-item" ng-class="{'item-menu-background' : isActive('app.settings')}" menu-close ui-sref="app.settings">
                    <i class="icon ion-android-settings fixed-icon-size"></i> Settings
                </ion-item>
                <ion-item class="item-icon-left side-item" menu-close ng-click="logout()">
                    <i class="icon ion-log-out fixed-icon-size"></i> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
