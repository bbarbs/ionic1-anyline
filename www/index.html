<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data: content:; style-src 'self' 'unsafe-inline'; script-src * 'self' 'unsafe-inline' 'unsafe-eval'">

    <title>Meter Reader</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- plugin css -->
    <!-- color picker css -->
    <link href="lib/ionic-color-picker/dist/ionic-color-picker.min.css" rel="stylesheet">
    <!-- custom filter bar css-->
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">
    <!-- custom css of floating child button -->
    <link href="lib/mfb/mfb/src/mfb-smallchild.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova -->
    <script src="lib/ng-cordova/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- main app's js -->
    <script src="js/app.js"></script>

    <!-- controllers -->
    <script src="js/controllers/menu.controller.js"></script>
    <script src="js/controllers/settings.controller.js"></script>
    <script src="js/controllers/view-meter.controller.js"></script>
    <script src="js/controllers/login.controller.js"></script>
    <script src="js/controllers/flow-meter-list.controller.js"></script>
    <script src="js/controllers/nfc-tag-list.controller.js"></script>
    <script src="js/controllers/nfc-scan-tag.controller.js"></script>
    <script src="js/controllers/nfc-write-tag.controller.js"></script>

    <script src="js/services/view-meter.service.js"></script>
    <script src="js/services/pouchdb.service.js"></script>
    <script src="js/services/anyline.service.js"></script>
    <script src="js/services/utility.service.js"></script>
    <script src="js/services/localstorage.service.js"></script>
    <script src="js/services/listener.service.js"></script>
    <script src="js/services/nfc-protocol.service.js"></script>
    <script src="js/services/nfc-writer.service.js"></script>

    <!-- directives -->
    <script src="js/directives/number-only.directive.js"></script>
    <script src="js/directives/focus-me.directive.js"></script>

    <!-- plugin -->

    <script src="lib/pouchdb/pouchdb-5.2.1.min.js"></script>
    <script src="lib/pouchdb-upsert/pouchdb.upsert.min.js"></script>
    <!-- color picker -->
    <script src="lib/ionic-color-picker/dist/ionic-color-picker-tinycolor.min.js"></script>
    <!-- custom filter bar -->
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>
    <!-- round progress bar -->
    <script src="lib/angular-round-progressbar/roundProgress.min.js"></script>
    <!-- floating child button -->
    <script src="lib/mfb/src/mfb-directive.js"></script>

<body ng-app="meterReader">
    <ion-nav-view>
    </ion-nav-view>
</body>
